<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>改变this指向的几种方法</title>
	</head>

	<body>
		<p style="background-color: #fff;"><b>改变this指向的几种方法</b></p>
		<ol>
			<li>使用 ES6 的箭头函数</li>
			<li>在函数内部使用 _this = this</li>
			<li>使用 apply、call、bind</li>
			<li>new 实例化一个对象</li>
		</ol>
		<script>
			//ES6 的箭头函数是可以避免 ES5 中使用 this 的坑的。箭头函数的 this 始终指向函数定义时的 this，而非执行时。，箭头函数需要记着这句话：“箭头函数中没有 this 绑定，必须通过查找作用域链来决定其值，如果箭头函数被非箭头函数包含，则 this 绑定的是最近一层非箭头函数的 this，否则，this 为 undefined”。
			var name = 'windowsName';
			var a = {
				name:"Chery",
				func1:function(){
					console.log(this.name)
				},
				func2:function(){
					setTimeout(()=>{
						this.func1();
					},100)
				}
			}
			a.func2(); // this.func1 is not a function
//			在不使用箭头函数的情况下，是会报错的，因为最后调用 setTimeout 的对象是 window，但是在 window 中并没有 func1 函数。
		</script>
	</body>

</html>
