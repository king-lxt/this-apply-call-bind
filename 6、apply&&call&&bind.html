<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>apply的用法</title>
	</head>

	<body>
		<p style="background-color: #fff;"><b> apply 和 call 的区别是 call 方法接受的是若干个参数列表，而 apply 接收的是一个包含多个参数的数组。</b></p>
		<script>
			var a = {
				name: "Cherry",
				fn: function(a, b) {
					console.log(a + b)
				}
			};
			var b = a.fn;
			b.apply(a, [1, 2]);
			//====================================
			var c = {
				name: "Cherry",
				fn: function(a, b) {
					console.log(a + b)
				}
			}
			var d = c.fn;
			d.call(a, 1, 2);
			//===============================
//			bind()方法创建一个新的函数, 当被调用时，将其this关键字设置为提供的值，在调用新函数时，在任何提供之前提供一个给定的参数序列。
			var e = {
				name: "Cherry",
				fn: function(a, b) {
					console.log(a + b)
				}
			}
			var f = e.fn;
			f.bind(a, 1, 2)();
		</script>
	</body>

</html>
