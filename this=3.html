<!DOCTYPE html>
<html lang="en">

	<head>

		<title>this=3</title>

	<body>
		<p>this 永远指向最后调用它的那个对象</p>
		<script type="text/javascript">
			var name = "windowsName";
			var a = {
//				name: "Cherry",
				fn: function() {
					console.log(this.name); // undefind
				}
			}
			a.fn();
			//因为函数fn是a对象下面的一个函数，this ==> a,a对象下面没有name属性
		</script>
	</body>
